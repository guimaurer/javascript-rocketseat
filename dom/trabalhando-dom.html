<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Trabalhando com a DOM - JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

            
    <div id="app">
      <input type="text"  id="nome" name="nome" class="nome">
      <button class="botao">Adicionar</button>
    </div>
    
    <script>
    
      var pegaelemento = document.getElementById("nome");
      var pegaelemento1 = document.getElementsByTagName("input");
      var pegaelemento2 = document.getElementsByClassName("nome");
      console.log(pegaelemento2);
      </script>

       
      <script>
        var pegaelemento = document.querySelector("input#nome");
        var botaoClick = document.querySelector("button.botao");
  
        botaoClick.onclick = function() {
          var text = pegaelemento.value;
          alert(text);
          pegaelemento.value = '';
        };
      </script>
